<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4"><i class="bi bi-cart4"></i> Sistema de Ventas</h1>
        
        <!-- Búsqueda de Productos -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-search"></i> Buscar Producto</h5>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="buscarInput" class="form-control" placeholder="Ej: Bloque hormigón, Cemento...">
                    <button class="btn btn-success" onclick="buscarProducto()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Resultados de Búsqueda -->
        <div id="resultadosBusqueda" class="mb-4"></div>

        <!-- Carrito de Compras -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="bi bi-cart"></i> Carrito de Compras</h5>
            </div>
            <div class="card-body">
                <div id="carritoContenido">
                    <p class="text-muted">No hay productos en el carrito</p>
                </div>
                <div class="totales-section mt-3 p-3 bg-light rounded">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Subtotal:</h6>
                            <h6>IVA (19%):</h6>
                            <h5>Total:</h5>
                        </div>
                        <div class="col-md-6 text-end">
                            <h6 id="subtotal">$0</h6>
                            <h6 id="iva">$0</h6>
                            <h5 id="total">$0</h5>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 text-end">
                            <small class="text-muted" id="totalUSD">≈ $0 USD</small>
                        </div>
                    </div>
                </div>
                <button id="btnFinalizar" class="btn btn-success w-100 mt-3" disabled onclick="finalizarCompra()">
                    <i class="bi bi-check-circle"></i> Finalizar Compra
                </button>
            </div>
        </div>

        <!-- Notificaciones -->
        <div id="notificaciones"></div>
    </div>

    <!-- Modal para agregar al carrito -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar al carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarModal">
                        <i class="bi bi-cart-plus"></i> Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>

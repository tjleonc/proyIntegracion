<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Venta de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Sistema de Ventas</h1>

    <div class="mb-3">
      <label for="productoSelect" class="form-label">Producto</label>
      <select id="productoSelect" class="form-select"></select>
    </div>

    <div class="mb-3">
      <label for="sucursalSelect" class="form-label">Sucursal</label>
      <select id="sucursalSelect" class="form-select"></select>
    </div>

    <div class="mb-3">
      <label for="cantidadInput" class="form-label">Cantidad</label>
      <input type="number" id="cantidadInput" class="form-control" min="1" value="1">
    </div>

    <button class="btn btn-success w-100" onclick="realizarVenta()">Vender</button>

    <div id="mensaje" class="mt-4 text-center"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
